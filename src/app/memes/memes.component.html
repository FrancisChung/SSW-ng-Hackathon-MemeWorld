
<div id="search-wrap">
  <input (keydown.enter)="keyDownEnter($event)" onclick="this.select()" type="text"  [(ngModel)]="searchText" placeholder="Search Text" />
  <button (click)="doSearch()">Search</button>
</div>
<div id="master-list">
  <app-meme-detail [meme]="m"  *ngFor="let m of memes"></app-meme-detail>
</div>
